			<h2>빡흠은 누구인가</h2>
			<p>그는 1995년 11월 12일에 태어나 현재 경상대학교 컴퓨터과학과에서 졸업을 존버중인 공돌이이다.</p>
			<p>거창중학교와 거창대성고등학교를 나왔으며 모든 학교에서 만능 일꾼으로 통한다. (<u>돈은 대학교를 제외하고는 못 받았다.</u>)</p>
			<p>현재 경상대학교 컴퓨터비전 랩의 실장을 맡고 있으며 30동에 거주 중이다. (집이 거기라는 설이 있다.)</p>
			<p>취업에 성공 시 같은 실험실인 박준수 군에게 아웃백을 사줘야 하며 박준수는 <u>게임을 너무 많이 한다(?)</u></p>
